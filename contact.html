<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="Css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <!-- navbar-contact-page -->
    <div class="navbar">
      <!-- logo sec -->
      <a href="index.html"> <div class="logo">PORTFOLIO</div></a>
      <!-- to home -->
      <div class="homeButton">
        <a href="index.html"><button>Home</button></a>
      </div>
    </div>
    <div class="main">
      <!-- contact form section -->
      <div class="form">
        <!-- heading -->
        <h2>Get in touch</h2>
        <p>required <span>*</span></p>
        <!-- form -->
        <form action="" class="form1">
          <!-- fieldset used -->
          <fieldset>
            <!-- legend used -->
            <legend>Contact Me</legend>
            <!-- first-name -->
            <label for="f-name" id="f-label" class="label1">
              First Name <span>*</span>
            </label>
            <input
              type="text"
              name="f-name"
              id="f-name"
              class="input1"
              placeholder="enter first name"
              required
              onfocus="inputfocus1()"
              onkeyup="showKeyCode(event)"
              onfocusout="outfocus1()"
            />
            <!-- last-name -->
            <label for="l-name" id="l-label" class="label">
              Last Name <span>*</span>
            </label>
            <input
              type="text"
              name="l-name"
              id="l-name"
              class="input2"
              placeholder="enter  last name"
              required
              onkeyup="showKeyCode(event)"
              onfocus="inputfocus2()"
              onfocusout="outfocus2()"
            />
            <!-- email -->
            <label for="email" id="e-label" class="label">
              Email <span>*</span>
            </label>
            <input
              type="email"
              name="email"
              id="email"
              class="input3"
              placeholder="enter  email"
              required
              onkeyup="showKeyCode(event)"
              onfocus="inputfocus3()"
              onfocusout="outfocus3()"
            />
            <!-- message -->
            <label for="message" id="m-label" class="label">
              Message <span>*</span>
            </label>

            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="enter message to deliver"
              required
              onkeyup="showKeyCode(event)"
              onfocus="inputfocus4()"
              onfocusout="outfocus4()"
            ></textarea>
            <!-- submit button -->
            <button
              id="submit"
              type="submit"
              class="submit"
              onclick="alertsubmit()"
            >
              Submit
            </button>
          </fieldset>
        </form>
      </div>
      <!-- image  -->
      <div class="image">
        <img src="Images/contact.jpeg" alt="" />
      </div>
    </div>

    <!-- footer start  -->

    <div class="footer">
      <div class="left">
        <a href="index.html">
          <div class="fLogo">PORTFOLIO</div>
        </a>
        <h5>
          Grabbing the consumer's attention isn't enough you have to keep that
          attention for at least.
        </h5>
      </div>

      <div class="middle">
        <ul>
          <a href="index.html">
            <li>Home</li>
          </a>
          <a href="index.html#about">
            <li>About</li>
          </a>
          <a href="index.html#work">
            <li>Work</li>
          </a>
          <a href="index.html#skills">
            <li>Skills</li>
          </a>
        </ul>
      </div>

    <div class="right">
      <h2>Social Media</h2>
      <ul>
        <li><i class="fa-brands fa-instagram" style="color: #ffffff"></i></li>
        <li><i class="fa-brands fa-linkedin" style="color: #ffffff"></i></li>
        <li><i class="fa-brands fa-facebook" style="color: #ffffff"></i></li>
        <li><i class="fa-brands fa-twitter" style="color: #ffffff"></i></li>
      </ul>
    </div>
  </div>

  <script src="js/script.js"></script>

    <!-- footer end -->
  </body>
</html>
