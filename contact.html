<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- navbar-contact-page -->
    <div class="navbar">
        <!-- logo sec -->
        <div class="logo">PORTFOLIO</div>
        <!-- to home -->
        <div class="homeButton">
            <a href="index.html"><button>Home</button></a>
        </div>
    </div>
    <div class="main">
        <!-- contact form section -->
        <div class="form">
            <!-- heading -->
            <h2>Get in touch</h2>
            <!-- form -->
            <form action="">
                <!-- first-name -->
                <label for="f-name" id="f-label">
                    First Name
                </label>
                <input type="text" name="f-name" id="f-name" placeholder="enter your first name" required>
                <!-- last-name -->
                <label for="l-name" id="l-label">
                    Last Name
                </label>
                <input type="text" name="l-name" id="l-name" placeholder="enter your last name" required>
                <!-- email -->
                <label for="email" id="e-label">
                    Email
                </label>
                <input type="email" name="email" id="email" placeholder="enter you email" required>
                <!-- message -->
                <label for="message" id="m-label">
                    Message
                </label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="enter message to deliver" required></textarea>
                <!-- submit button -->
                <button id="submit" type="submit">
                    Submit
                </button>
            </form>
        </div>
        <!-- image  -->
        <div class="image">
            <img src="Images/contact.jpeg" alt="">
        </div>
    </div>
</body>

</html>
