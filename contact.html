<body>
    <!-- navbar-contact-page -->
    <div class="navbar">
        <!-- logo sec -->
        <div class="logo">PORTFOLIO</div>
        <!-- to home -->
        <div class="homeButton">
            <a href="index.html"><button>Home</button></a>
        </div>
    </div>
    <div class="main">
        <!-- contact form section -->
        <div class="form">
            <!-- heading -->
            <h2>Get in touch</h2>
            <!-- form -->
            <form action="">
                <!-- fieldset used -->
                <fieldset>
                    <!-- legend used -->
                    <legend> contact me </legend>
                    <!-- first-name -->
                    <label for="f-name" id="f-label">
                        First Name <span>*</span>
                    </label>
                    <input type="text" name="f-name" id="f-name" placeholder="enter first name" required>
                    <!-- last-name -->
                    <label for="l-name" id="l-label">
                        Last Name <span>*</span>
                    </label>
                    <input type="text" name="l-name" id="l-name" placeholder="enter  last name" required>
                    <!-- email -->
                    <label for="email" id="e-label">
                        Email <span>*</span>
                    </label>
                    <input type="email" name="email" id="email" placeholder="enter  email" required>
                    <!-- message -->
                    <label for="message" id="m-label">
                        Message <span>*</span>
                    </label>

                    <textarea name="message" id="message" cols="30" rows="10" placeholder="enter message to deliver"
                        required></textarea>
                    <!-- submit button -->
                    <button id="submit" type="submit">
                        Submit
                    </button>
                </fieldset>
            </form>
        </div>
        <!-- image  -->
        <div class="image">
            <img src="Images/contact.jpeg" alt="">
        </div>
    </div>
