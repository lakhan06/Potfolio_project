<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <!-- navbar-contact-page -->
  <div class="navbar">
    <!-- logo sec -->
    <a href="index.html"> <div class="logo">PORTFOLIO</div></a>
    <!-- to home -->
    <div class="homeButton">
      <a href="index.html"><button>Home</button></a>
    </div>
  </div>
  <div class="main">
    <!-- contact form section -->
    <div class="form">
      <!-- heading -->
      <h2>Get in touch</h2>
      <!-- form -->
      <form action="">
        <!-- fieldset used -->
        <fieldset>
          <!-- legend used -->
          <legend>Contact Me</legend>
          <!-- first-name -->
          <label for="f-name" id="f-label"> First Name <span>*</span> </label>
          <input type="text" name="f-name" id="f-name" placeholder="enter first name" required />
          <!-- last-name -->
          <label for="l-name" id="l-label"> Last Name <span>*</span> </label>
          <input type="text" name="l-name" id="l-name" placeholder="enter  last name" required />
          <!-- email -->
          <label for="email" id="e-label"> Email <span>*</span> </label>
          <input type="email" name="email" id="email" placeholder="enter  email" required />
          <!-- message -->
          <label for="message" id="m-label"> Message <span>*</span> </label>

          <textarea name="message" id="message" cols="30" rows="10" placeholder="enter message to deliver"
            required></textarea>
          <!-- submit button -->
          <button id="submit" type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
    <!-- image  -->
    <div class="image">
      <img src="Images/contact.jpeg" alt="" />
    </div>
  </div>

  <!-- footer start  -->

  <div class="footer">
      <div class="left">
      <a href="index.html"><div class="fLogo">PORTFOLIO</div></a>
        <h5>
          Grabbing the concsumer's attention isn't enough you have to keep that
          attention for at least.
        </h5>
      </div>

      <div class="middle">
        <ul>
          <a href="index.html"> <li>Home</li></a>
          <a href="#about"> <li>About</li></a>
          <a href="#work"> <li>Work</li></a>
          <a href="#skills"> <li>Skills</li></a>
        </ul>
      </div>


      <div class="right">
        <h2>Social Media</h2>
        <ul>
          <li><i class="fa-brands fa-instagram" style="color: #ffffff"></i></li>
          <li><i class="fa-brands fa-linkedin" style="color: #ffffff"></i></li>
          <li><i class="fa-brands fa-facebook" style="color: #ffffff"></i></li>
          <li><i class="fa-brands fa-twitter" style="color: #ffffff"></i></li>
        </ul>
      </div>
    </div>

  <!-- footer end -->
</body>

</html>
