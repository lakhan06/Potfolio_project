<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">PORTFOLIO</div>
        <!-- <div class="navlinks">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Work</li>
                <li>Skills</li>
            </ul>
        </div> -->
        <div class="homeButton">
            <button>Home</button>
        </div>
    </div>
    <div class="main">
        <div class="form">
            <h2>Get in touch</h2>
            <form action="">
                <label for="f-name" id="f-label">
                    First Name
                </label>
                <input type="text" name="f-name" id="f-name" placeholder="enter your first name" required>
                <label for="l-name" id="l-label">
                    Last Name
                </label>
                <input type="text" name="l-name" id="l-name" placeholder="enter your last name" required>
                <label for="email" id="e-label">
                    Email
                </label>
                <input type="email" name="email" id="email" placeholder="enter you email" required>
                <label for="message" id="m-label">
                    Message
                </label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="enter message to deliver" required></textarea>
                <button id="submit" type="submit">
                    Submit
                </button>
            </form>
        </div>
        <div class="image">
            <img src="Images/contact.jpeg" alt="">
        </div>
    </div>
</body>

</html>
